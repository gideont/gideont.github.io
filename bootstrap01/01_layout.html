!<!doctype html>
<html lang="en">
  <head>
    <title>Design and Test Responsive Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Credits https://www.youtube.com/watch?v=DZKf9l42WCo -->
  </head>


  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <div class="container">
      container = container-sm
    </div>
    <div class="container-md">
      Container-md
    </div>
    <div class="container-lg">
      container-lg
    </div>
    <div class="container-xl">
      container-xl
    </div>
    <div class="container-fluid">
      Container Fluid
    </div>
    <div class="contain">
      <div class="row">
        <div class="col-md-8 ">Main</div>
        <div class="col-md-4">Sidebar</div>
      </div>
      <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
        <div class="col-sm">3</div>
        <div class="col-sm">4</div>
        <div class="col-sm">5</div>
        <div class="col-sm">6</div>
        <div class="col-sm">7</div>
        <div class="col-sm">8</div>
        <div class="col-sm">9</div>
        <div class="col-sm">10</div>
        <div class="col-sm">11</div>
        <div class="col-sm">12</div>
      </div>
      <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
        <div class="col-sm">3</div>
      </div>
    </div>

    <h2>Gutter</h2>
    <div class="contain px-4">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 border ">custom column padding</div>
        </div>
        <div class="col">
          <div class="p-3 border">custom column paddding</div>
        </div>
      </div>
    </div>
   
  </body>
</html>
